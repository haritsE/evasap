<ion-view view-title="Peta Kebutuhan">
  <ion-content scroll="false">
  <h1></h1>
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" >
      <ui-gmap-marker 
          ng-repeat="market in markets" 
          coords="market.coords" 
          idkey="market.id" 
          options="market.options"
          icon="'http://localhost/evasap/www/img/help.png'">
            <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div>{{title}}</div>
            </ui-gmap-window>
      </ui-gmap-marker>
		</ui-gmap-google-map>
  </ion-content>
</ion-view>
