<ion-view view-title="Statistik Kebutuhan">
  <ion-content>
    <div class="list">
        <a class="item item-avatar" href="#/victim-list/{{need.id}}" ng-repeat="need in needs">
          <img ng-src="{{need.icon}}">
          <h2>{{need.name}}</h2>
          <p>{{need.supply}} / {{need.demand}}</p>
          <div class="stat">
              <knob knob-data="need.percent" knob-options=""></knob>
          </div>
        </a>
    </div>
  </ion-content>
</ion-view>
