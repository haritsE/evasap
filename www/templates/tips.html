<ion-view>
  <ion-header-bar align-title="left" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="back()"></button>
    </div>
    <h1 class="title">Tips & Trik</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-repeat="article in articles" class="padding">
      <h2>{{article.title}}</h2>
      <div ng-bind-html=article.content></div>
      <p><b>Sumber:</b> {{article.source}}</p>
    </div>
  </ion-content>
</ion-view>
