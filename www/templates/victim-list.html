<ion-view view-title="Statistik Kebutuhan">
  <ion-header-bar align-title="left" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="back()"></button>
    </div>
    <h1 class="title">{{need.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
        <a class="item item-avatar" href="#/victim/{{victim.id}}" ng-repeat="victim in victims">
          <img ng-src="{{victim.photo}}">
          <h2>{{victim.name}}</h2>
          <p>{{victim.age}}, {{victim.status}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
